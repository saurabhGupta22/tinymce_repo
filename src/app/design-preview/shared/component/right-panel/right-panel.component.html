

<div class="panel-header">        
  <h3 class="m-0">Organize Questions</h3>
</div>

<div class="panel-body">
  <mhe-tabs class="tabs-container" [tabIndex]="tabIndex" (tabClick)="tabClick($event)">
    <mhe-tab name="Sequences (0)">
      <ng-template>
        <div class="px-4 py-3">
          <h3>No sequence created yet!</h3>
          <p>Add answer option(s) to create sequence(s). Click on ‘Apply’ button to see the paths generated in ‘Paths’ tab.</p>
        </div>
      </ng-template>
    </mhe-tab>
    <mhe-tab name="Paths(0)">
     <ng-template>
       <div class="px-4 py-3 ">
         <h3>No paths generated yet!</h3>
         <p>Paths would be generated from the sequences created in the ‘Sequences’ tab. <br/>Please create sequences.</p>
       </div>
     </ng-template>
    </mhe-tab>
  </mhe-tabs>
</div>
