<app-header></app-header>
<div class="row h-100 m-0 body-wrapper" [ngClass]="{ 'right-panel-active': collapseToggle }">
  <div class="col-sm-12 h-100 p-0">
    <div class="left-side-container">
      <div class="body-header d-flex px-1 py-1 align-items-center">
        <button class="d-inline-flex btn ngx-shared btn-tertiary mr-2">
          <i class="dpg-icon dpg-icon-clo pt-0 mr-1"><span class="sr-only">Property Tables</span></i> Property Tables
        </button>
        <button class="d-inline-flex btn ngx-shared btn-tertiary mr-2">
          <i class="dpg-icon dpg-icon-calculator pt-0 mr-1"><span class="sr-only">Calculate</span></i> Calculator
        </button>
      </div>
      <div class="body-contents border-top2">
        <div class="d-flex justify-content-space-between align-items-center pb-2">
          <h1 class="m-0 d-inline-flex">Add Question</h1>
          <span class="d-inline-flex align-items-top">
            <span class="d-inline-flex required mr-1">*</span>
            <span class="d-inline-flex f-12 pt-1">Indicates mandatory fields</span>
        </span>
        </div>
        <div class="mt-5 border-bottom2">
          <h4 class="m-0">Intruction <span class="required">*</span></h4>
          <div class="mt-1 pb-5">
            <app-tinymce></app-tinymce>
          </div>
        </div>
        <div class="mt-5 border-bottom2">
          <div class="q-parts-header mb-5 pb-5 d-flex align-items-center justify-content-space-between">
            <div class="d-flex align-items-center">
              <h3 class="d-inline-flex my-0">Part1</h3> 
              <span class="seperator ml-3 mr-1">|</span>
              <span class="d-inline-flex align-items-center score-inputs">
                <mhe-input [type]="inputType.Number" [error]="false" [feedback]="['Allowed range 1 to 1000']" [inputAttributes]="{min:0, step:1, max:100}" [value]="value" [label]="'Score'" (inputChange)="inputChange($event)" required></mhe-input>
                <span class="bold">Pts</span>
              </span>
            </div>
            <div class="d-flex align-items-center">
              <button class="d-inline-flex btn ngx-shared btn-tertiary" mheTooltipAlpha="Delete the part" placement="left" id="iconTooltip">
                <i class="dpg-icon dpg-icon-trash pt-0">
                  <span class="sr-only">Delete the part</span>
                </i>
              </button>
            </div>
          </div>
          <h4 class="m-0">Description <span class="required">*</span></h4>
          <div class="mt-1 pb-5">
            <app-tinymce></app-tinymce>
          </div>
          <div class="my-3">
            <mhe-dropdown 
            #standardDropdown
            [options]="options"
            [selected]="selectedSingle"
            (selectionChange)="onSingleChange($event)" class="add-answer-selection">
          </mhe-dropdown>
          </div>
        </div>
        <div class="mt-2 py-3">
          <button mhe-button [purpose]="_buttonPurpose.Secondary">Add Part 2</button><br/>
        </div>
      </div>
    </div>

    <div class="right-side-container">
      <button class="panel-expand btn ngx-shared btn-tertiary" mheTooltipAlpha="Close the panel" placement="left" id="iconTooltip" (click)="rightPanelExpandCollapse()">
        <i class="dpg-icon v-align-middle pt-0" [ngClass]="collapseToggle?'dpg-icon-panel-toggle-arrow-right':'dpg-icon-panel-toggle-arrow-left'">
          <span class="sr-only">Close and expand panel</span>
        </i>
      </button>
      
      <app-right-panel></app-right-panel>
    </div>
  </div>
</div>
